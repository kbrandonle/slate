  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;
import {
  Editor,
  SlateRange,
  Element,
  NodeEntry,
  Ancestor,
  Descendant,
} from &#039;slate&#039;

import ElementComponent from &#039;./element&#039;
import TextComponent from &#039;./text&#039;
import { ReactEditor } from &#039;..&#039;
import { useSlateStatic } from &#039;../hooks/use-slate-static&#039;
import { NODE_TO_INDEX, NODE_TO_PARENT } from &#039;../utils/weak-maps&#039;
import { RenderElementProps, RenderLeafProps } from &#039;./editable&#039;

/**
 * Children.
 */

const Children = (props: {
  decorate: (entry: NodeEntry) =&gt; SlateRange[]
  decorations: SlateRange[]
  node: Ancestor
  renderElement?: (props: RenderElementProps) =&gt; JSX.Element
  renderLeaf?: (props: RenderLeafProps) =&gt; JSX.Element
  selection: SlateRange | null
}) =&gt; {
  const {
    decorate,
    decorations,
    node,
    renderElement,
    renderLeaf,
    selection,
  } = props
  const editor = useSlateStatic()
  const path = ReactEditor.findPath(editor, node)
  const children = []
  const isLeafBlock =
    Element.isElement(node) &amp;&amp;
    !editor.isInline(node) &amp;&amp;
    Editor.hasInlines(editor, node)

  for (let i = 0; i &lt; node.children.length; i++) {
    const p = path.concat(i)
    const n = node.children[i] as Descendant
    const key = ReactEditor.findKey(editor, n)
    const range = Editor.range(editor, p)
    const sel = selection &amp;&amp; SlateRange.intersection(range, selection)
    const ds = decorate([n, p])

    for (const dec of decorations) {
      const d = SlateRange.intersection(dec, range)

      if (d) {
        ds.push(d)
      }
    }

    if (Element.isElement(n)) {
      children.push(
        &lt;ElementComponent
          decorate={decorate}
          decorations={ds}
          element={n}
          key={key.id}
          renderElement={renderElement}
          renderLeaf={renderLeaf}
          selection={sel}
        /&gt;
      )
    } else {
      children.push(
        &lt;TextComponent
          decorations={ds}
          key={key.id}
          isLast={isLeafBlock &amp;&amp; i === node.children.length - 1}
          parent={node}
          renderLeaf={renderLeaf}
          text={n}
        /&gt;
      )
    }

    NODE_TO_INDEX.set(n, i)
    NODE_TO_PARENT.set(n, node)
  }

  return &lt;React.Fragment&gt;{children}&lt;/React.Fragment&gt;
}

export default Children
</textarea>
