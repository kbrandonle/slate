import { HistoryEditor } from &#039;./history-editor&#039;

/**
 * The `withHistory` plugin keeps track of the operation history of a Slate
 * editor as operations are applied to it, using undo and redo stacks.
 */

export const withHistory = &lt;T extends Editor&gt;(editor: T) =&gt; {
  const e = editor as T &amp; HistoryEditor
  const { apply } = e
  e.history = { undos: [], redos: [] }

  e.redo = () =&gt; {
    const { history } = e
    const { redos } = history

    if (redos.length &gt; 0) {
      const batch = redos[redos.length - 1]

      HistoryEditor.withoutSaving(e, () =&gt; {
        Editor.withoutNormalizing(e, () =&gt; {
          for (const op of batch) {
            e.apply(op)
          }
        })
      })

      history.redos.pop()
      history.undos.push(batch)
    }
  }

  e.undo = () =&gt; {
    const { history } = e
    const { undos } = history

    if (undos.length &gt; 0) {
      const batch = undos[undos.length - 1]

      HistoryEditor.withoutSaving(e, () =&gt; {
        Editor.withoutNormalizing(e, () =&gt; {
          const inverseOps = batch.map(Operation.inverse).reverse()

          for (const op of inverseOps) {
            // If the final operation is deselecting the editor, skip it. This is
            if (
              op === inverseOps[inverseOps.length - 1] &amp;&amp;
              op.type === &#039;set_selection&#039; &amp;&amp;
              op.newProperties == null
            ) {
              continue
            } else {
              e.apply(op)
            }
          }
        })
      })

      history.redos.push(batch)
      history.undos.pop()
    }
  }

  e.apply = (op: Operation) =&gt; {
    const { operations, history } = e
    const { undos } = history
    const lastBatch = undos[undos.length - 1]
    const lastOp = lastBatch &amp;&amp; lastBatch[lastBatch.length - 1]
    const overwrite = shouldOverwrite(op, lastOp)
    let save = HistoryEditor.isSaving(e)
    let merge = HistoryEditor.isMerging(e)

    if (save == null) {
      save = shouldSave(op, lastOp)
    }

    if (save) {
      if (merge == null) {
        if (lastBatch == null) {
          merge = false
        } else if (operations.length !== 0) {
          merge = true
        } else {
          merge = shouldMerge(op, lastOp) || overwrite
        }
      }

      if (lastBatch &amp;&amp; merge) {
        if (overwrite) {
          lastBatch.pop()
        }

        lastBatch.push(op)
      } else {
        const batch = [op]
        undos.push(batch)
      }

      while (undos.length &gt; 100) {
        undos.shift()
      }

      if (shouldClear(op)) {
        history.redos = []
      }
    }

    apply(op)
  }

  return e
}

/**
 * Check whether to merge an operation into the previous operation.
 */

const shouldMerge = (op: Operation, prev: Operation | undefined): boolean =&gt; {
  if (op.type === &#039;set_selection&#039;) {
    return true
  }

  if (
    prev &amp;&amp;
    op.type === &#039;insert_text&#039; &amp;&amp;
    prev.type === &#039;insert_text&#039; &amp;&amp;
    op.offset === prev.offset + prev.text.length &amp;&amp;
    Path.equals(op.path, prev.path)
  ) {
    return true
  }

  if (
    prev &amp;&amp;
    op.type === &#039;remove_text&#039; &amp;&amp;
    prev.type === &#039;remove_text&#039; &amp;&amp;
    op.offset + op.text.length === prev.offset &amp;&amp;
    Path.equals(op.path, prev.path)
  ) {
    return true
  }

  return false
}

/**
 * Check whether an operation needs to be saved to the history.
 */

const shouldSave = (op: Operation, prev: Operation | undefined): boolean =&gt; {
  if (op.type === &#039;set_selection&#039; &amp;&amp; op.newProperties == null) {
    return false
  }

  return true
}

/**
 * Check whether an operation should overwrite the previous one.
 */

const shouldOverwrite = (
  op: Operation,
  prev: Operation | undefined
): boolean =&gt; {
  if (prev &amp;&amp; op.type === &#039;set_selection&#039; &amp;&amp; prev.type === &#039;set_selection&#039;) {
    return true
  }

  return false
}

/**
 * Check whether an operation should clear the redos stack.
 */

const shouldClear = (op: Operation): boolean =&gt; {
  if (op.type === &#039;set_selection&#039;) {
    return false
  }

  return true
}
