import { Editor, Element, ElementEntry, Path, SlateRange, Text } from &#039;..&#039;

/**
 * The `Node` union type represents all of the different types of nodes that
 * occur in a Slate document tree.
 */

export type SlateNode = Editor | Element | Text

export const SlateNode = {
  /**
   * Get the node at a specific path, asserting that it&#039;s an ancestor node.
   */

  ancestor(root: SlateNode, path: Path): Ancestor {
    const node = SlateNode.get(root, path)

    if (Text.isText(node)) {
      throw new Error(
        `Cannot get the ancestor node at path [${path}] because it refers to a text node instead: ${node}`
      )
    }

    return node
  },

  /**
   * Return a generator of all the ancestor nodes above a specific path.
   *
   * By default the order is bottom-up, from lowest to highest ancestor in
   * the tree, but you can pass the `reverse: true` option to go top-down.
   */

  *ancestors(
    root: SlateNode,
    path: Path,
    options: {
      reverse?: boolean
    } = {}
  ): Generator&lt;NodeEntry&lt;Ancestor&gt;, void, undefined&gt; {
    for (const p of Path.ancestors(path, options)) {
      const n = SlateNode.ancestor(root, p)
      const entry: NodeEntry&lt;Ancestor&gt; = [n, p]
      yield entry
    }
  },

  /**
   * Get the child of a node at a specific index.
   */

  child(root: SlateNode, index: number): Descendant {
    if (Text.isText(root)) {
      throw new Error(
        `Cannot get the child of a text node: ${JSON.stringify(root)}`
      )
    }

    const c = root.children[index] as Descendant

    if (c == null) {
      throw new Error(
        `Cannot get child at index \`${index}\` in node: ${JSON.stringify(
          root
        )}`
      )
    }

    return c
  },

  /**
   * Iterate over the children of a node at a specific path.
   */

  *children(
    root: SlateNode,
    path: Path,
    options: {
      reverse?: boolean
    } = {}
  ): Generator&lt;NodeEntry&lt;Descendant&gt;, void, undefined&gt; {
    const { reverse = false } = options
    const ancestor = SlateNode.ancestor(root, path)
    const { children } = ancestor
    let index = reverse ? children.length - 1 : 0

    while (reverse ? index &gt;= 0 : index &lt; children.length) {
      const child = SlateNode.child(ancestor, index)
      const childPath = path.concat(index)
      yield [child, childPath]
      index = reverse ? index - 1 : index + 1
    }
  },

  /**
   * Get an entry for the common ancesetor node of two paths.
   */

  common(root: SlateNode, path: Path, another: Path): NodeEntry {
    const p = Path.common(path, another)
    const n = SlateNode.get(root, p)
    return [n, p]
  },

  /**
   * Get the node at a specific path, asserting that it&#039;s a descendant node.
   */

  descendant(root: SlateNode, path: Path): Descendant {
    const node = SlateNode.get(root, path)

    if (Editor.isEditor(node)) {
      throw new Error(
        `Cannot get the descendant node at path [${path}] because it refers to the root editor node instead: ${node}`
      )
    }

    return node
  },

  /**
   * Return a generator of all the descendant node entries inside a root node.
   */

  *descendants(
    root: SlateNode,
    options: {
      from?: Path
      to?: Path
      reverse?: boolean
      pass?: (node: NodeEntry) =&gt; boolean
    } = {}
  ): Generator&lt;NodeEntry&lt;Descendant&gt;, void, undefined&gt; {
    for (const [node, path] of SlateNode.nodes(root, options)) {
      if (path.length !== 0) {
        // NOTE: we have to coerce here because checking the path&#039;s length does
        // guarantee that `node` is not a `Editor`, but TypeScript doesn&#039;t know.
        yield [node, path] as NodeEntry&lt;Descendant&gt;
      }
    }
  },

  /**
   * Return a generator of all the element nodes inside a root node. Each iteration
   * will return an `ElementEntry` tuple consisting of `[Element, Path]`. If the
   * root node is an element it will be included in the iteration as well.
   */

  *elements(
    root: SlateNode,
    options: {
      from?: Path
      to?: Path
      reverse?: boolean
      pass?: (node: NodeEntry) =&gt; boolean
    } = {}
  ): Generator&lt;ElementEntry, void, undefined&gt; {
    for (const [node, path] of SlateNode.nodes(root, options)) {
      if (Element.isElement(node)) {
        yield [node, path]
      }
    }
  },

  /**
   * Get the first node entry in a root node from a path.
   */

  first(root: SlateNode, path: Path): NodeEntry {
    const p = path.slice()
    let n = SlateNode.get(root, p)

    while (n) {
      if (Text.isText(n) || n.children.length === 0) {
        break
      } else {
        n = n.children[0]
        p.push(0)
      }
    }

    return [n, p]
  },

  /**
   * Get the sliced fragment represented by a range inside a root node.
   */

  fragment(root: SlateNode, range: SlateRange): Descendant[] {
    if (Text.isText(root)) {
      throw new Error(
        `Cannot get a fragment starting from a root text node: ${JSON.stringify(
          root
        )}`
      )
    }

    const newRoot = produce(root, r =&gt; {
      const [start, end] = SlateRange.edges(range)
      const nodeEntries = SlateNode.nodes(r, {
        reverse: true,
        pass: ([, path]) =&gt; !SlateRange.includes(range, path),
      })

      for (const [, path] of nodeEntries) {
        if (!SlateRange.includes(range, path)) {
          const parent = SlateNode.parent(r, path)
          const index = path[path.length - 1]
          parent.children.splice(index, 1)
        }

        if (Path.equals(path, end.path)) {
          const leaf = SlateNode.leaf(r, path)
          leaf.text = leaf.text.slice(0, end.offset)
        }

        if (Path.equals(path, start.path)) {
          const leaf = SlateNode.leaf(r, path)
          leaf.text = leaf.text.slice(start.offset)
        }
      }

      delete r.selection
    })

    return newRoot.children
  },

  /**
   * Get the descendant node referred to by a specific path. If the path is an
   * empty array, it refers to the root node itself.
   */

  get(root: SlateNode, path: Path): SlateNode {
    let node = root

    for (let i = 0; i &lt; path.length; i++) {
      const p = path[i]

      if (Text.isText(node) || !node.children[p]) {
        throw new Error(
          `Cannot find a descendant at path [${path}] in node: ${JSON.stringify(
            root
          )}`
        )
      }

      node = node.children[p]
    }

    return node
  },

  /**
   * Check if a descendant node exists at a specific path.
   */

  has(root: SlateNode, path: Path): boolean {
    let node = root

    for (let i = 0; i &lt; path.length; i++) {
      const p = path[i]

      if (Text.isText(node) || !node.children[p]) {
        return false
      }

      node = node.children[p]
    }

    return true
  },

  /**
   * Check if a value implements the `Node` interface.
   */

  isNode(value: any): value is SlateNode {
    return (
      Text.isText(value) || Element.isElement(value) || Editor.isEditor(value)
    )
  },

  /**
   * Check if a value is a list of `Node` objects.
   */

  isNodeList(value: any): value is SlateNode[] {
    return (
      Array.isArray(value) &amp;&amp; (value.length === 0 || SlateNode.isNode(value[0]))
    )
  },

  /**
   * Get the last node entry in a root node from a path.
   */

  last(root: SlateNode, path: Path): NodeEntry {
    const p = path.slice()
    let n = SlateNode.get(root, p)

    while (n) {
      if (Text.isText(n) || n.children.length === 0) {
        break
      } else {
        const i = n.children.length - 1
        n = n.children[i]
        p.push(i)
      }
    }

    return [n, p]
  },

  /**
   * Get the node at a specific path, ensuring it&#039;s a leaf text node.
   */

  leaf(root: SlateNode, path: Path): Text {
    const node = SlateNode.get(root, path)

    if (!Text.isText(node)) {
      throw new Error(
        `Cannot get the leaf node at path [${path}] because it refers to a non-leaf node: ${node}`
      )
    }

    return node
  },

  /**
   * Return a generator of the in a branch of the tree, from a specific path.
   *
   * By default the order is top-down, from lowest to highest node in the tree,
   * but you can pass the `reverse: true` option to go bottom-up.
   */

  *levels(
    root: SlateNode,
    path: Path,
    options: {
      reverse?: boolean
    } = {}
  ): Generator&lt;NodeEntry, void, undefined&gt; {
    for (const p of Path.levels(path, options)) {
      const n = SlateNode.get(root, p)
      yield [n, p]
    }
  },

  /**
   * Check if a node matches a set of props.
   */

  matches(node: SlateNode, props: Partial&lt;SlateNode&gt;): boolean {
    return (
      (Element.isElement(node) &amp;&amp; Element.matches(node, props)) ||
      (Text.isText(node) &amp;&amp; Text.matches(node, props))
    )
  },

  /**
   * Return a generator of all the node entries of a root node. Each entry is
   * returned as a `[Node, Path]` tuple, with the path referring to the node&#039;s
   * position inside the root node.
   */

  *nodes(
    root: SlateNode,
    options: {
      from?: Path
      to?: Path
      reverse?: boolean
      pass?: (entry: NodeEntry) =&gt; boolean
    } = {}
  ): Generator&lt;NodeEntry, void, undefined&gt; {
    const { pass, reverse = false } = options
    const { from = [], to } = options
    const visited = new Set()
    let p: Path = []
    let n = root

    while (true) {
      if (to &amp;&amp; (reverse ? Path.isBefore(p, to) : Path.isAfter(p, to))) {
        break
      }

      if (!visited.has(n)) {
        yield [n, p]
      }

      // If we&#039;re allowed to go downward and we haven&#039;t decsended yet, do.
      if (
        !visited.has(n) &amp;&amp;
        !Text.isText(n) &amp;&amp;
        n.children.length !== 0 &amp;&amp;
        (pass == null || pass([n, p]) === false)
      ) {
        visited.add(n)
        let nextIndex = reverse ? n.children.length - 1 : 0

        if (Path.isAncestor(p, from)) {
          nextIndex = from[p.length]
        }

        p = p.concat(nextIndex)
        n = SlateNode.get(root, p)
        continue
      }

      // If we&#039;re at the root and we can&#039;t go down, we&#039;re done.
      if (p.length === 0) {
        break
      }

      // If we&#039;re going forward...
      if (!reverse) {
        const newPath = Path.next(p)

        if (SlateNode.has(root, newPath)) {
          p = newPath
          n = SlateNode.get(root, p)
          continue
        }
      }

      // If we&#039;re going backward...
      if (reverse &amp;&amp; p[p.length - 1] !== 0) {
        const newPath = Path.previous(p)
        p = newPath
        n = SlateNode.get(root, p)
        continue
      }

      // Otherwise we&#039;re going upward...
      p = Path.parent(p)
      n = SlateNode.get(root, p)
      visited.add(n)
    }
  },

  /**
   * Get the parent of a node at a specific path.
   */

  parent(root: SlateNode, path: Path): Ancestor {
    const parentPath = Path.parent(path)
    const p = SlateNode.get(root, parentPath)

    if (Text.isText(p)) {
      throw new Error(
        `Cannot get the parent of path [${path}] because it does not exist in the root.`
      )
    }

    return p
  },

  /**
   * Get the concatenated text string of a node&#039;s content.
   *
   * Note that this will not include spaces or line breaks between block nodes.
   * It is not a user-facing string, but a string for performing offset-related
   * computations for a node.
   */

  string(node: SlateNode): string {
    if (Text.isText(node)) {
      return node.text
    } else {
      return node.children.map(SlateNode.string).join(&#039;&#039;)
    }
  },

  /**
   * Return a generator of all leaf text nodes in a root node.
   */

  *texts(
    root: SlateNode,
    options: {
      from?: Path
      to?: Path
      reverse?: boolean
      pass?: (node: NodeEntry) =&gt; boolean
    } = {}
  ): Generator&lt;NodeEntry&lt;Text&gt;, void, undefined&gt; {
    for (const [node, path] of SlateNode.nodes(root, options)) {
      if (Text.isText(node)) {
        yield [node, path]
      }
    }
  },
}

/**
 * The `Descendant` union type represents nodes that are descendants in the
 * tree. It is returned as a convenience in certain cases to narrow a value
 * further than the more generic `Node` union.
 */

export type Descendant = Element | Text

/**
 * The `Ancestor` union type represents nodes that are ancestors in the tree.
 * It is returned as a convenience in certain cases to narrow a value further
 * than the more generic `Node` union.
 */

export type Ancestor = Editor | Element

/**
 * `NodeEntry` objects are returned when iterating over the nodes in a Slate
 * document tree. They consist of the node and its `Path` relative to the root
 * node in the document.
 */

export type NodeEntry&lt;T extends SlateNode = SlateNode&gt; = [T, Path]
